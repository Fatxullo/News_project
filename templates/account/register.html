{% extends 'news/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Sign Up{% endblock title %}



{% block content %}

<h2>Sign Up</h2>

<form method="post" enctype="multipart/form-data">{% csrf_token %}
    <br>
    {{ user_form|crispy }}
    {{ profile_form|crispy }}

    <br>
    <button class="btn btn-success ml-2" type="submit">Sign Up</button>
    <br>
</form>



{% endblock content %}
